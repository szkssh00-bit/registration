<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>情報登録</title>
  <style>
    :root{
      --line:#00b900;
      --bg:#f6f7f8;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 8px 24px rgba(0,0,0,.06);
      --radius:14px;
      --err-bg:#fff1f2;
      --err-bd:#fecdd3;
      --ok-bg:#ecfdf5;
      --ok-bd:#a7f3d0;
      --warn-bg:#fffbeb;
      --warn-bd:#fde68a;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      padding:18px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{ max-width:560px; margin:0 auto; }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px 18px 16px;
    }

    .title{
      display:flex;
      align-items:center;
      gap:10px;
      margin:0 0 8px;
      padding-bottom:10px;
      border-bottom:1px solid var(--border);
    }
    .badge{
      width:12px; height:12px; border-radius:999px; background:var(--line);
      box-shadow:0 0 0 4px rgba(0,185,0,.12);
      flex:0 0 auto;
    }
    h1{
      font-size:18px;
      margin:0;
      letter-spacing:.02em;
    }
    .desc{
      margin:10px 0 14px;
      color:var(--muted);
      font-size:13px;
      line-height:1.55;
    }

    label{
      display:block;
      margin:14px 0 6px;
      font-weight:650;
      font-size:13px;
      color:#374151;
    }

    select{
      width:100%;
      padding:12px 12px;
      font-size:16px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      outline:none;
    }
    select:focus{
      border-color:rgba(0,185,0,.5);
      box-shadow:0 0 0 4px rgba(0,185,0,.12);
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media (max-width:520px){
      .row{ grid-template-columns:1fr; }
    }

    button{
      width:100%;
      margin-top:16px;
      padding:13px 14px;
      border:none;
      border-radius:12px;
      background:var(--line);
      color:#fff;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
    }
    button:disabled{
      opacity:.55;
      cursor:not-allowed;
    }

    .status{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:8px;
    }
    .dot{
      width:8px; height:8px; border-radius:999px; background:#9ca3af;
      flex:0 0 auto;
    }
    .dot.ok{ background:#10b981; }
    .dot.warn{ background:#f59e0b; }
    .dot.err{ background:#ef4444; }

    .msg{
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      font-size:13px;
      line-height:1.5;
      white-space:pre-wrap;
      display:none;
    }
    .msg.ok{ background:var(--ok-bg); border-color:var(--ok-bd); display:block; }
    .msg.warn{ background:var(--warn-bg); border-color:var(--warn-bd); display:block; }
    .msg.err{ background:var(--err-bg); border-color:var(--err-bd); display:block; }

    .foot{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title"><span class="badge"></span><h1>情報登録</h1></div>
    <div class="desc">
      生年月日ではなく、<b>生年月（年・月）</b>、<b>卒業年</b>、<b>学科</b>を登録します。<br>
      すべて選択して「登録」を押してください。
    </div>

    <div class="row">
      <div>
        <label for="by">生年</label>
        <select id="by"><option value="">読み込み中…</option></select>
      </div>
      <div>
        <label for="bm">生月</label>
        <select id="bm"><option value="">読み込み中…</option></select>
      </div>
    </div>

    <label for="gy">卒業年</label>
    <select id="gy"><option value="">読み込み中…</option></select>

    <label for="dp">学科</label>
    <select id="dp"><option value="">読み込み中…</option></select>

    <button id="btn" type="button">登録</button>

    <div class="status" id="status"><span class="dot" id="dot"></span><span id="statusText">起動中…</span></div>
    <div class="msg" id="msg"></div>

    <div class="foot">
      ※ LINEアプリ内のLIFFで開いている必要があります。
    </div>
  </div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  // ===== 必ず差し替え（あなたの最新値） =====
  const LIFF_ID = "2008793146-jMVaCpQM";
  const GAS_URL = "https://script.google.com/macros/s/AKfycbySo1KfwbWUnAGAf1cbxyYXhe_Q0ORstZzCIIPQDcri1YCibDH9Yv89Yh4NnDekedBF/exec";
  // ============================================

  const BIRTH_YEAR_MIN = 1960, BIRTH_YEAR_MAX = 2025;
  const GRAD_YEAR_MIN  = 2010, GRAD_YEAR_MAX  = 2035;
  const DEPTS = ["理数科", "国際コミュニケーション学科", "普通科"];

  const byEl = document.getElementById('by');
  const bmEl = document.getElementById('bm');
  const gyEl = document.getElementById('gy');
  const dpEl = document.getElementById('dp');
  const btn  = document.getElementById('btn');

  const msgEl = document.getElementById('msg');
  const stText = document.getElementById('statusText');
  const dot = document.getElementById('dot');

  function setStatus(text, kind){
    stText.textContent = text;
    dot.className = 'dot' + (kind ? (' ' + kind) : '');
  }

  function showMsg(text, kind){
    msgEl.textContent = text || '';
    msgEl.className = 'msg ' + (kind || '');
    msgEl.style.display = text ? 'block' : 'none';
  }

  function range(min,max){
    const a=[]; for(let i=min;i<=max;i++) a.push(i);
    return a;
  }
  function fillSelect(el, values){
    el.innerHTML = '<option value="">選択してください</option>';
    values.forEach(v=>{
      const o = document.createElement('option');
      o.value = String(v);
      o.textContent = String(v);
      el.appendChild(o);
    });
  }

  function initUi(){
    // UIはLIFF成否に関係なく必ず作る
    fillSelect(byEl, range(BIRTH_YEAR_MIN, BIRTH_YEAR_MAX));
    fillSelect(bmEl, range(1, 12));
    fillSelect(gyEl, range(GRAD_YEAR_MIN, GRAD_YEAR_MAX));
    fillSelect(dpEl, DEPTS);
  }

  async function initLiff(){
    try{
      setStatus('LINE認証中…', 'warn');
      showMsg('', '');

      await liff.init({ liffId: LIFF_ID });

      if(!liff.isLoggedIn()){
        // ログイン → 戻ってきた後に再実行される
        liff.login({ redirectUri: window.location.href });
        return;
      }

      // profile scope が必要
      const p = await liff.getProfile();
      if(!p || !p.userId){
        setStatus('userIdを取得できません（LINEアプリ内で開いてください）', 'err');
        showMsg('userIdが取得できませんでした。PCブラウザで開いている可能性があります。LINEアプリ内のLIFFで開いてください。', 'err');
        return;
      }

      setStatus('準備完了。入力して登録してください。', 'ok');
    }catch(e){
      setStatus('LIFF初期化に失敗', 'err');
      showMsg(
        'LIFF初期化エラー\n' +
        (e && e.code ? ('code: ' + e.code + '\n') : '') +
        (e && e.message ? e.message : String(e)) +
        '\n\n確認:\n・LIFFのScopesに profile があるか\n・Endpoint URLが正しいか\n・LINEアプリ内で開いているか',
        'err'
      );
    }
  }

  async function submit(){
    showMsg('', '');
    const by = byEl.value, bm = bmEl.value, gy = gyEl.value, dp = dpEl.value;
    if(!by || !bm || !gy || !dp){
      showMsg('未選択の項目があります。すべて選択してください。', 'warn');
      return;
    }

    // 多重送信防止
    btn.disabled = true;
    setStatus('送信中…', 'warn');

    try{
      if(!liff.isLoggedIn()){
        btn.disabled = false;
        setStatus('ログインが必要です', 'err');
        showMsg('ログイン状態が確認できません。再ログインします。', 'warn');
        liff.login({ redirectUri: window.location.href });
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile && profile.userId ? profile.userId : '';
      if(!userId){
        btn.disabled = false;
        setStatus('userId取得失敗', 'err');
        showMsg('userIdが取得できませんでした。LINEアプリ内で開いてください。', 'err');
        return;
      }

      const p = new URLSearchParams();
      p.set("type", "liff_submit");
      p.set("userId", userId);
      p.set("birthYear", by);
      p.set("birthMonth", bm);
      p.set("gradYear", gy);
      p.set("dept", dp);

      const res = await fetch(GAS_URL, { method:"POST", body:p });
      const raw = await res.text();

      // ★ JSON以外が返る場合（ここが token 'y' の正体）
      let data = null;
      try{ data = JSON.parse(raw); }catch(_){}

      if(!data){
        btn.disabled = false;
        setStatus('サーバ応答がJSONではありません', 'err');
        showMsg(
          'JSONでない応答が返りました。\n' +
          'HTTP: ' + res.status + '\n\n' +
          '--- raw ---\n' + raw,
          'err'
        );
        return;
      }

      if(!res.ok){
        btn.disabled = false;
        setStatus('サーバエラー', 'err');
        showMsg('HTTP ' + res.status + '\n' + JSON.stringify(data, null, 2), 'err');
        return;
      }

      if(data.ok){
        setStatus('登録完了', 'ok');
        showMsg('登録しました。\n\n' + data.message + '\n\nこの画面は閉じて構いません。', 'ok');
        // 自動で閉じたい場合
        if(liff.isInClient()) liff.closeWindow();
        return;
      }

      btn.disabled = false;
      setStatus('登録失敗', 'err');
      showMsg('登録に失敗しました。\n' + (data.message || ''), 'err');

    }catch(e){
      btn.disabled = false;
      setStatus('通信エラー', 'err');
      showMsg('送信エラー\n' + (e && e.message ? e.message : String(e)), 'err');
    }
  }

  // 起動
  initUi();
  initLiff();
  btn.addEventListener('click', submit);
</script>
</body>
</html>
