<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>情報登録</title>
  <style>
    body{font-family:sans-serif;margin:16px}
    .box{max-width:520px;margin:0 auto}
    label{display:block;margin:12px 0 6px;font-weight:600}
    select,button{width:100%;padding:10px;font-size:16px}
    button{margin-top:16px}
    .msg{margin-top:12px;white-space:pre-wrap}
    .small{color:#666;font-size:12px;margin-top:10px;line-height:1.4}
  </style>
</head>
<body>
<div class="box">
  <h2>情報登録</h2>
  <div class="small">
    生年月日ではなく「生年月（年・月）」「卒業年」「学科」を登録します。<br>
    すべて選択して「登録」を押してください。
  </div>

  <label for="by">生年</label>
  <select id="by"></select>

  <label for="bm">生月</label>
  <select id="bm"></select>

  <label for="gy">卒業年</label>
  <select id="gy"></select>

  <label for="dp">学科</label>
  <select id="dp"></select>

  <button id="btn" type="button">登録</button>
  <div id="msg" class="msg"></div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  // ===== 設定：ここだけあなたの値に合わせる =====
  const LIFF_ID = "2008793146-jMVaCpQM"; // ←あなたのLIFF ID（最新のものに）
  const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbweyLy9hqEwNk93D15V387o_5o0onP-SIqpYLVaKNNm6dG-4xIxglc-6DQ9S2q4S9s_/exec";
  // ===========================================

  // 候補（必要に応じて調整）
  const BIRTH_YEAR_MIN = 1960, BIRTH_YEAR_MAX = 2020;
  const GRAD_YEAR_MIN  = 2010, GRAD_YEAR_MAX  = 2035;
  const DEPTS = ["理数科","国際コミュニケーション学科","普通科"];

  const byEl = document.getElementById('by');
  const bmEl = document.getElementById('bm');
  const gyEl = document.getElementById('gy');
  const dpEl = document.getElementById('dp');
  const btn  = document.getElementById('btn');
  const msgEl = document.getElementById('msg');
  const setMsg = (s)=> { msgEl.textContent = s || ''; };

  function range(min,max){
    const a=[]; for(let i=min;i<=max;i++) a.push(i);
    return a;
  }
  function fillSelect(el, values, placeholder){
    el.innerHTML = '';
    const o0 = document.createElement('option');
    o0.value = '';
    o0.textContent = placeholder;
    el.appendChild(o0);
    values.forEach(v=>{
      const o=document.createElement('option');
      o.value=String(v);
      o.textContent=String(v);
      el.appendChild(o);
    });
  }

  function initUi(){
    fillSelect(byEl, range(BIRTH_YEAR_MIN,BIRTH_YEAR_MAX), '選択してください');
    fillSelect(bmEl, range(1,12), '選択してください');
    fillSelect(gyEl, range(GRAD_YEAR_MIN,GRAD_YEAR_MAX), '選択してください');
    fillSelect(dpEl, DEPTS, '選択してください');
  }

  async function initLiff(){
    setMsg('初期化中…');
    await liff.init({ liffId: LIFF_ID });

    // ★ 未ログインならログインへ（ここで止める）
    if (!liff.isLoggedIn()){
      // ここで login を呼ぶと、ログイン後にこのURLへ戻ってくる
      liff.login({ redirectUri: window.location.href });
      return;
    }

    // ★ ログイン済みになってから初めてAPIを呼ぶ
    const p = await liff.getProfile();
    if (!p || !p.userId) {
      setMsg('ユーザー情報（userId）が取得できませんでした。LINEアプリ内で開いてください。');
      return;
    }
    setMsg('準備完了：入力して登録してください。');
  }

  async function submit(){
    const by = byEl.value, bm = bmEl.value, gy = gyEl.value, dp = dpEl.value;
    if(!by || !bm || !gy || !dp){
      setMsg('生年・生月・卒業年・学科をすべて選択してください。');
      return;
    }

    // 念のためログイン確認
    if (!liff.isLoggedIn()){
      setMsg('ログイン状態が確認できません。再ログインします。');
      liff.login({ redirectUri: window.location.href });
      return;
    }

    setMsg('ユーザー情報取得中…');
    const profile = await liff.getProfile();
    const userId = profile && profile.userId ? profile.userId : '';
    if(!userId){
      setMsg('userIdが取得できませんでした。LINEアプリ内で開いてください。');
      return;
    }

    setMsg('送信中…');

    // ✅ CORSプリフライト回避：JSONではなく form-urlencoded で送る
    const params = new URLSearchParams();
    params.set("type", "liff_submit");
    params.set("userId", userId);
    params.set("birthYear", String(by));
    params.set("birthMonth", String(bm));
    params.set("gradYear", String(gy));
    params.set("dept", dp);

    const res = await fetch(GAS_WEBAPP_URL, {
      method: "POST",
      body: params
      // headers を自分で付けない（付けるとプリフライトの原因になり得る）
    });

    const text = await res.text();
    let data = null;
    try { data = JSON.parse(text); } catch(_) {}

    if(!res.ok){
      setMsg('サーバエラー: HTTP ' + res.status + '\n' + text);
      return;
    }
    if(data && data.ok){
      setMsg(data.message + '\nこの画面は閉じて構いません。');
      // LINEアプリ内なら閉じる（任意）
      // if (liff.isInClient()) liff.closeWindow();
    }else{
      setMsg((data && data.message) ? data.message : ('登録に失敗しました。\n' + text));
    }
  }

  // 起動
  initUi();
  initLiff().catch(e=>{
    setMsg('初期化に失敗しました。\n' + (e && e.message ? e.message : e));
  });

  btn.addEventListener('click', ()=>{
    submit().catch(e=>{
      setMsg('エラーが発生しました。\n' + (e && e.message ? e.message : e));
    });
  });
</script>
</body>
</html>
