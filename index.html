<!doctype html>
<html lang="ja">
<head><meta charset="utf-8"/><title>テスト</title></head>
<body>
  <h2>プルダウン表示テスト</h2>
  <select id="test_select"><option>読み込み中...</option></select>
  <div id="test_msg"></div>

  <script>
    // 画面が開いたらすぐに実行されるかテスト
    window.onload = function() {
      const el = document.getElementById('test_select');
      const msg = document.getElementById('test_msg');
      
      // 中身を書き換える
      el.innerHTML = '<option value="1">選択肢1</option><option value="2">選択肢2</option>';
      msg.textContent = "JavaScriptは正常に動いています。";
      msg.style.color = "green";
    };
  </script>
</body>
</html>
