<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>情報登録</title>
  <style>
    body{font-family:sans-serif;margin:16px}
    .box{max-width:520px;margin:0 auto}
    label{display:block;margin:12px 0 6px;font-weight:600}
    select,button{width:100%;padding:10px;font-size:16px}
    button{margin-top:16px}
    .msg{margin-top:12px;white-space:pre-wrap}
    .small{color:#666;font-size:12px;margin-top:10px;line-height:1.4}
  </style>
</head>
<body>
<div class="box">
  <h2>情報登録</h2>
  <div class="small">
    生年月日ではなく「生年月（年・月）」「卒業年」「学科」を登録します。<br>
    すべて選択して「登録」を押してください。
  </div>

  <label for="by">生年</label>
  <select id="by"></select>

  <label for="bm">生月</label>
  <select id="bm"></select>

  <label for="gy">卒業年</label>
  <select id="gy"></select>

  <label for="dp">学科</label>
  <select id="dp"></select>

  <button id="btn" type="button">登録</button>
  <div id="msg" class="msg"></div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  // ===== 設定（必ずあなたの値に差し替え）=====
  const LIFF_ID = "2008793146-jMVaCpQM";
  const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycby0qdVt6xU0t38dP79MT5iqAzeoaDXkbkkJBNckENRIuMOkUKgJf-AbZTrLVNWlKAUy/exec";
  // ============================================

  const BIRTH_YEAR_MIN = 1960, BIRTH_YEAR_MAX = 2025;
  const GRAD_YEAR_MIN  = 2010, GRAD_YEAR_MAX  = 2035;
  const DEPTS = ["理数科","国際コミュニケーション学科","普通科"];

  const byEl = document.getElementById('by');
  const bmEl = document.getElementById('bm');
  const gyEl = document.getElementById('gy');
  const dpEl = document.getElementById('dp');
  const btn  = document.getElementById('btn');
  const msgEl = document.getElementById('msg');
  const setMsg = (s)=> { msgEl.textContent = s || ''; };

  function range(min,max){ const a=[]; for(let i=min;i<=max;i++) a.push(i); return a; }
  function fillSelect(el, values){
    el.innerHTML = '<option value="">選択してください</option>';
    values.forEach(v=>{
      const o=document.createElement('option');
      o.value=String(v); o.textContent=String(v);
      el.appendChild(o);
    });
  }

  function initUi(){
    fillSelect(byEl, range(BIRTH_YEAR_MIN,BIRTH_YEAR_MAX));
    fillSelect(bmEl, range(1,12));
    fillSelect(gyEl, range(GRAD_YEAR_MIN,GRAD_YEAR_MAX));
    fillSelect(dpEl, DEPTS);
  }

  async function initLiff(){
    try{
      setMsg('初期化中…');
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()){
        liff.login({ redirectUri: window.location.href });
        return;
      }

      // profile scopeが必要
      const p = await liff.getProfile();
      if (!p || !p.userId){
        setMsg('userIdが取得できませんでした。LINEアプリ内で開いてください。');
        return;
      }
      setMsg('準備完了：入力して登録してください。');
    }catch(e){
      setMsg('初期化に失敗しました。\n' + (e?.message ?? e));
    }
  }

  async function submit(){
    const by = byEl.value, bm = bmEl.value, gy = gyEl.value, dp = dpEl.value;
    if(!by || !bm || !gy || !dp){
      setMsg('生年・生月・卒業年・学科をすべて選択してください。');
      return;
    }

    try{
      btn.disabled = true;
      setMsg('送信中…');

      const profile = await liff.getProfile();
      const userId = profile?.userId || '';
      if(!userId){
        setMsg('userIdが取得できませんでした。LINEアプリ内で開いてください。');
        btn.disabled = false;
        return;
      }

      // form-urlencoded（CORSプリフライト回避）
      const params = new URLSearchParams();
      params.set('type','liff_submit');
      params.set('userId', userId);
      params.set('birthYear', by);
      params.set('birthMonth', bm);
      params.set('gradYear', gy);
      params.set('dept', dp);

      const res = await fetch(GAS_WEBAPP_URL, {
        method: 'POST',
        body: params
        // Content-Typeヘッダは付けない（ブラウザが適切に付ける）
      });

      const raw = await res.text();

      // ★ ここが重要：JSONでなければ「そのまま表示」して原因を見える化
      let data = null;
      try { data = JSON.parse(raw); } catch (_) {}

      if (!data){
        setMsg('JSONではない応答が返りました（=GAS側判定ミス）。\n\n' + raw);
        btn.disabled = false;
        return;
      }

      if (data.ok){
        setMsg(data.message + '\nこの画面は閉じて構いません。');
        // if (liff.isInClient()) liff.closeWindow();
      } else {
        setMsg('登録に失敗しました：' + data.message);
        btn.disabled = false;
      }

    }catch(e){
      setMsg('通信エラー：\n' + (e?.message ?? e));
      btn.disabled = false;
    }
  }

  initUi();
  initLiff();
  btn.addEventListener('click', submit);
</script>
</body>
</html>
